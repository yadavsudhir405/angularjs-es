<div class="sign-up">
    <form name="signup">
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName">

        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="lName">

        <label for="email">Email:</label>
        <input type="email"  id="email" name="email"/>

        <label for="password">Password:</label>
        <input type="password"  id="password" name="password"/>


        <label>Sex:</label>
        <div class="sex">
            <input type="radio"  id="male" name="sex" value="Male"/>
            <label for="male">Male</label>

            <input type="radio"  id="female" name="sex" value="Female"/>
            <label for="female">Female</label>
        </div>

        <label >Language</label>
        <div class="languages">
            <input type="checkbox" id="hindi" name="languages" value="Hindi"/>
            <label for="hindi">Hindi</label>
            <input type="checkbox" id ="english" name="languages" value="English"/>
            <label for="english">Hindi</label>
            <input type="checkbox" id ="punjabi" name="languages" value="Punjabi"/>
            <label for="punjabi">Punjabi</label>
            <input type="checkbox" id ="bengali" name="languages" value="Bengali"/>
            <label for="bengali">Bengali</label>
        </div>


    </form>

</div>
